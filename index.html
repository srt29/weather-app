<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="search-input" id="search-input">
        <input
          type="search"
          placeholder="Enter a city"
          class="enter-city"
          id="city-input"
        />
        <input type="submit" value="search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="main">
        <div>
          <h1 class="city" id="city"></h1>
          <p class="data">
            <span id="date"></span>,
            <span id="condition"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-app-icon"
            />
          </div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="unit">Â°C</div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/srt29" target="_blank">Sian Thumbadoo</a> and
      is open sourced on
      <a href="https://github.com/srt29/weather-app" target="_blank"> Github</a>
      and hosted on
      <a href="https://srts-weather-app.netlify.app/" target="_blank">
        Netlify
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
